<div *ngIf="lastPaper as item" class="row my-4">
  <div class="col-lg-8">
    <img class="img-fluid rounded" [src]="this.sanitizer.bypassSecurityTrustUrl(item['image'])" alt="">
  </div>
  <!-- /.col-lg-8 -->
  <div class="col-lg-4">
    <h1>{{item['title']}}</h1>
    <p>{{item['description']}}</p>
    <p><span class="badge badge-info">{{item.model.topic}}</span></p>
    <a class="btn btn-primary btn-lg" href="{{item.model.publicLocation}}" target='_blank'>Read!</a>
  </div>
  <!-- /.col-md-4 -->
</div>

<app-cardlist #published
  [title]="'Published'"
  [description]="'Last science papers published. Yay!'"
  [items$]="papersCardByState$['Published']"
  (clickCard)="clickCardHandle($event)"
  (clickActionCard)="clickActionCardHandle($event)"></app-cardlist>
<app-cardlist #submitted
  [title]="'Submitted'"
  [description]="'Last papers submitted for reviewing. Be the first one to check them!'"
  [items$]="papersCardByState$['Submitted']"
  (clickCard)="clickCardHandle($event)"
  (clickActionCard)="clickActionCardHandle($event)"></app-cardlist>
