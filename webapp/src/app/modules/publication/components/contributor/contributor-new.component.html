<form [formGroup]="contributorForm" class="form-inline">
  <div class="form-group mb-2">
    <label for="email" class="sr-only">Email</label>
    <input id="email" formControlName="email" type="text" class="form-control" aria-describedby="emailHelp" placeholder="eg: co-author@gmail.com" required>
  </div>
  <div class="form-group mx-sm-2 mb-2">
    <button (click)="onDelete()" type="button" class="btn btn-light mx-sm-1 clickable">&times;</button>
  </div>
</form>
