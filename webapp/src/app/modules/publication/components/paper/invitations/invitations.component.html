<div *ngIf="owner">
  <button (click)="lgModal.show()" type="button" class="btn btn-outline-secondary mx-sm-1 mb-2 clickable">+</button>
  <div bsModal #lgModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="dialog-sizes-name1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h4 id="dialog-sizes-name1" class="modal-title pull-left">Invitations</h4>
          <button type="button" class="close pull-right" (click)="lgModal.hide()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <app-invitation-new (email)="onNewInvitation($event)"></app-invitation-new>
          <hr>
          <app-invitation-list [invitations$]="invitations$"></app-invitation-list>
        </div>
      </div>
    </div>
  </div>
</div>
