<dl *ngFor="let workflowState of workflowsState" class="item-property"> 
  <dt>{{workflowState.name}}<span class="badge badge-pill badge-secondary ml-1">{{workflowState.state}}</span></dt>
  <dd><app-workflow-transition [paper]="paper" [workflowState]="workflowState"></app-workflow-transition></dd>
</dl>
