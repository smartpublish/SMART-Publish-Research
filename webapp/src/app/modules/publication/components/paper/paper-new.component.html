<div class="card">
  <div class="card-body p-5">
      <h2>Submit a paper</h2>
      <p>Description about the publish specific process for Papers, steps, ...</p>
      
      <form [formGroup]="paperForm">
        <div class="form-group">
          <label for="title">Title</label>
          <input id="title" name="title" type="text" formControlName="title" class="form-control" aria-describedby="titleHelp" placeholder="Enter paper title" required>
          <small id="titleHelp" class="form-text text-muted">Title will be saved on Blockchain</small>
        </div>
        <div class="form-group">
          <label for="abstract">Abstract</label>
          <textarea id="abstract" name="abstract" formControlName="abstract" class="form-control" aria-describedby="abstractHelp" placeholder="Enter paper abstract" required></textarea>
          <small id="abstractHelp" class="form-text text-muted">Abstract will be saved on Blockchain</small>
        </div>
        <div class="form-group">
          <label>Paper file</label>
          <div class="custom-file">
              <input id="file" name="file" type="file" (change)="onFileChange($event)" formControlName="file" class="custom-file-input" aria-describedby="fileHelp" placeholder="Enter paper file" required>
              <label for="file" class="custom-file-label">{{(file)? file.name : "eg: my-awesome-paper.pdf"}}</label>
              <small id="fileHelp" class="form-text text-muted">This file will send to IPFS</small>
          </div>
        </div>
        <!--
        <div class="form-group">
          <label>Contributors emails</label>
          <button (click)="addContributor()" type="button" class="btn btn-outline-secondary mx-sm-1 mb-2 clickable">+</button>
          <div *ngFor="let contributor of contributorsForm?.controls; let i = index">
            <app-contributor-new [index]="i" [contributorForm]="contributor" (deleteContributor)="deleteContributor($event)"></app-contributor-new>
          </div>
        </div>
        -->
        <button (click)="onSubmit()" [disabled]="!paperForm.valid" class="btn btn-primary">Submit</button>
      </form>          
  </div>
</div>
