language: node_js

sudo: required

node_js:
  - "10.10.0"

cache:
  directories:
    - node_modules

env:
  - CXX=g++-4.8

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - build-essential
      - g++-4.8

before_install:
  - cd dapp
  - export CXX="g++-4.8"
  - npm install -g npm@latest
  - npm install -g ganache-cli
  - npm install -g truffle@beta

install:
  - npm install 

script:
  - ganache-cli -l 8000000 &
  - truffle test