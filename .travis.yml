language: node_js

sudo: required

node_js:
  - "10.10.0"

cache:
  directories:
    - node_modules

env:
  - CXX=g++-4.8

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - build-essential
      - g++-4.8

jobs:
  include:
    - stage: test
      name: "Smart contracts"
      before_install:
      - cd dapp
      - npm install -g ganache-cli
      - npm install -g truffle
      install:
      - npm install
      script:
      - ganache-cli -l 8000000 &
      - truffle test
    - stage: test
      name: "Web app"
      script: echo "Web test will go here ..."
    - stage: deploy
      script: echo "Deploy demo ..."
      on:
        branch: dev
      name: "Demo smart contracts"
      before_install:
      - cd dapp
      - npm install -g truffle
      script:
      - truffle migrate --network ropsten
    - stage: deploy
      name: "Demo web"
      on:
        branch: dev
      provider: pages
      skip_cleanup: true
      github_token: $GITHUB_TOKEN
      keep-history: true
      local_dir: docs/demo
