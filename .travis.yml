language: node_js

sudo: required

node_js:
  - "10.10.0"

cache:
  directories:
    - node_modules

env:
  - CXX=g++-4.8

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - build-essential
      - g++-4.8

jobs:
  include:
    - stage: test
      name: "Smart contracts"
      before_install:
      - cd dapp
      - npm install -g ganache-cli
      - npm install -g truffle
      install:
      - npm install
      script:
      - ganache-cli -l 8000000 &
      - truffle test
    - stage: test
      name: "Web app"
      before_install:
      - cd webapp
      - npm install -g @angular/cli
      install:
      - npm install
    - stage: deploy
      script: skip
      if: branch = dev
      script: echo "Deploy demo ..."
      name: "Deploy demo"
      before_install:
      - cd dapp
      - npm install -g truffle
      script:
      - truffle migrate --network ropsten
