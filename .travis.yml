language: node_js

sudo: required

node_js:
  - "10.14.0"

cache:
  directories:
    - node_modules

env:
  - CXX=g++-4.8

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - build-essential
      - g++-4.8

jobs:
  include:
    - stage: test
      name: "Smart contracts"
      before_install:
      - cd dapp
      - npm install -g ganache-cli
      - npm install -g truffle
      install:
      - npm install
      script:
      - ganache-cli -l 8000000 > /dev/null 2>&1 &
      - truffle test

    - stage: deploy demo
      name: "Deploy smart contracts on Ropsten"
      before_install:
      - cd dapp
      - npm install -g truffle
      install:
      - npm install
      provider: script
      script:
      - truffle networks --clean
      - truffle migrate --reset --network ropsten
      on:
        branch: dev
    
    - stage: deploy demo
      name: "Deploy web on Github Pages"
      provider: pages
      before_install:
      - cd webapp
      script: 'true'
      on:
        branch: master
      skip_cleanup: true
      github_token: $GITHUB_TOKEN
      keep-history: true
      local_dir: ../docs/demo/