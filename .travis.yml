language: node_js

sudo: required

node_js:
  - "10.10.0"

cache:
  directories:
    - node_modules

env:
  - CXX=g++-4.8

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - build-essential
      - g++-4.8

before_install:
  - npm install -g ganache-cli
  - npm install -g truffle
  - npm install -g @angular/cli

install:
  - npm --prefix ./dapp/ install ./dapp/
  - npm --prefix ./webapp/ install ./webapp/

jobs:
  include:
    - stage: compile
      name: "Web"
      script:
      - cd webapp
      - ng build --prod --output-path ../docs/demo --base-href /SMART-Publish-Research/demo --deploy-url /SMART-Publish-Research/demo
      - mv ../docs/demo/index.html ../docs/demo/404.html

    - stage: test
      name: "Smart contracts"
      script:
      - cd dapp &&
      - ganache-cli -l 8000000 &
      - truffle test

    - stage: deploy demo
      - provider: script
        script:
        - cd dapp && npm run migrate:ropsten
        on:
          branch: dev

    - stage: deploy demo
      provider: pages
      name: "web"
      on:
        branch: dev
      skip_cleanup: true
      github_token: $GITHUB_TOKEN
      keep-history: true
      local_dir: docs/demo
